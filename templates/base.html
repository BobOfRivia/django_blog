<!--base.html-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Allen Zhao Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">

    {{ form.media }}
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="{%url 'home' %}">Allen Zhao Blog</a></h1>
            <h2 class="brand-tagline">A Story</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{%url 'home' %}">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{%url 'archives' %}">归档</a>
                    </li>
                    {% if user.is_authenticated %}
                         <li class="nav-item">
                            <a class="button-success pure-button" href="{%url 'create_blog' %}">添加新文章</a>
                         </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/boyxiaolong">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="http://weibo.com/boyxiaolong">Weibo</a>
                    </li>
                    <p>
                        <form class="pure-form" action="/search/" method="get">
                            <input class="pure-input-3-3" type="text" name="search_text" placeholder="search">
                        </form>
                    </p>
                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="{%url 'about'%}">About Me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
