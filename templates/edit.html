{% extends "base.html" %}

{% load django_markdown %}
{% block content %}

<form action="." method="POST">
    {% csrf_token %}
    {% for field in form %}
    <tr>
        <p>{{ field.label_tag }}</p>
        <p>{{ field }}</p>
    </tr>
    {% endfor %}
    <input type="submit" />
</form>

{% endblock %}
